<div class="profile_info_wrapper" *ngIf="!isLoading">
  <ecommerce-section-box
    [button]="saveProfileInformationButton"
    [title]="'settings_module.profile_info.profile_info'"
    [description]="'settings_module.profile_info.profile_info_hint'"
  >
    <form [formGroup]="profileInfoForm" class="profile_info_form">
      <ecommerce-input-form-field
        formControlName="firstName"
        class="form_input"
        placeholdertext="{{
          'settings_module.profile_info.first_name' | translate
        }}"
        [color]="inputColor.PRIMARY13"
        [withLabel]="true"
        [isDisabled]="true"
      >
      </ecommerce-input-form-field>
      <ecommerce-input-form-field
        formControlName="lastName"
        class="form_input"
        placeholdertext="{{
          'settings_module.profile_info.last_name' | translate
        }}"
        [color]="inputColor.PRIMARY13"
        [withLabel]="true"
      >
      </ecommerce-input-form-field>
      <ecommerce-input-form-field
        formControlName="username"
        class="form_input disable"
        placeholdertext="{{
          'settings_module.profile_info.username' | translate
        }}"
        [color]="inputColor.PRIMARY13"
        [withLabel]="true"
      >
      </ecommerce-input-form-field>
      <ecommerce-input-form-field
        formControlName="email"
        class="form_input disable"
        placeholdertext="{{ 'settings_module.profile_info.email' | translate }}"
        [color]="inputColor.PRIMARY13"
        [withLabel]="true"
      >
      </ecommerce-input-form-field>
    </form>
  </ecommerce-section-box>
