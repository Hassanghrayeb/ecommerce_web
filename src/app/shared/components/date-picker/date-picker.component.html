<div class="date-picker-container" [ngClass]="[color,shape]">
  <mat-label class="input_field_label text_neutral_color_2" *ngIf="withLabel">
    <span> {{ placeholdertext | translate }} </span>
  </mat-label>
  <div>
    <mat-form-field appearance="outline" class="calendar">
      <input class="pointer picker-field" matInput placeholder="{{placeholdertext | translate }}"
             [matDatepicker]="picker" [min]="minDate" [max]="maxDate" [readonly]="true"
             [value]="value" (dateChange)="dateChanged($event.value)" (click)="togglePicker()">

      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

      <mat-datepicker touchUi="true" #picker [startView]="startView"></mat-datepicker>
    </mat-form-field>
  </div>
</div>
